<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Conversor</title>
  </head>

  <body>
    <main>
      <h1>CONVERSOR MONEDAS XHULIS</h1>
      <form>
        <fieldset>
          <label for="moedainput">Quiero convertir...</label>
          <section>
            <input
              type="number"
              id="moedainput"
              required
              placeholder="Introduce o valor..."
            />
            <input
              list="moeda"
              id="choosecoin"
              name="moeda"
              required
              autocomplete="off"
            />
            <datalist id="moeda"> </datalist>
          </section>
          <label for="moedaoutput">A...</label>
          <section id="dos">
            <input
              list="moedaout"
              id="moeda"
              name="moedaout"
              autocomplete="off"
              required
            />
            <datalist id="moedaout"> </datalist>
            <button type="submit">Convertir</button>
          </section>
        </fieldset>
      </form>
      <h2 hidden></h2>
    </main>

    <script src="js/src.js"></script>
  </body>
</html>
